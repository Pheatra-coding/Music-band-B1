    <div class="upload-container">
        <h2>Video Upload</h2>
        <hr>
        <form action="/submit-video" method="POST" enctype="multipart/form-data">
            <div class="btn">
                <div class="first">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name"  placeholder="Enter your first name : ">
                </div>
                <div class="last">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter your last name :">
                </div>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email"  placeholder="Enter your Email :">

            <label for="file-upload" class="file-upload">
                <img src="" alt="">
                <span>Browse Files</span>
                <input type="file" id="file-upload" name="video_file" accept="video/*" >
            </label>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
            <div class="button_submit">
            <button><a href="../pages/library.html">Submit</a></button>
            </div>
        </form>
    </div>
